<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img class = "cngimg" src="111.jpg" alt="">
    <script>
        const aaa = document.querySelector(".cngimg");
       
        let image = ["111.jpg", "222.jpg", "333.jpg", "444.jpg", "555.jpg", "666.jpg"];
      
        aaa.style.position = "absolute";
        aaa.style.top = "20%";
        aaa.style.left = "30%";

        setInterval(function(){
            let num = Math.ceil(Math.random() * (6-1));
            aaa.src=image[num];
        },2000);
        
       
    </script>
</body>
</html>
