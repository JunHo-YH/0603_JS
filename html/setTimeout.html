<body>
    //일정 시간 뒤에 실행할 코드 setTimeout
    setTimeout(function(){
        alert("안녕하세요");
    },5000);
    
    // },는 실행될 시간   
    //1000 = 1초 (구글 크롬 최소 단위 1000초  = 1초 )
</body>
