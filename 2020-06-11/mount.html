<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let aaa = [1,2,3,4,5];
        aaa.map(function(element){
            return element + 10;
        });
        // map은 특정 배열에 추가 변수를 순차적으로 마운트한 다음 리턴값으로 돌려준다.
        // 마운트: 화면단에 보여주기 전에 임시의 가상 공간에 저장하는 방식
        // 마운트한 이후에는 생명주기가 끝난다.
    </script>
</body>
</html>
