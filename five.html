<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5초 뒤에 이미지 변경</title>
</head>
<body>
    <img id="img" src="aaa.jpg" alt="">
    
    <script>
         let changeImg = document.getElementById("img")

        setTimeout(function(){
            changeImg.src="bbb.jpg"
        },5000)
    </script>
    
</body>
</html>
